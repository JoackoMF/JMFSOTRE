<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMF Store - Fundas Personalizadas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>JMFSTORE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="contacto.html" id="contact-link">Contacto</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="#" class="cart-button">Carrito <span id="cart-amount">0$</span></a></li>
            </ul>
        </nav>
        <div id="cart-dropdown" class="cart-dropdown">
            <div id="cart-items">
            </div>
            <p id="cart-total">Total: <span id="cart-amount">0$</span></p>
            <button id="checkout-button">Comprar carrito</button>
        </div>
    </header>

    <main>
        <section class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide active">
                    <img src="/images/escanor.png" alt="Imagen de funda 1">
                </div>
                <div class="carousel-slide">
                    <img src="/images/naruto.png" alt="Imagen de funda 2">
                </div>
                <div class="carousel-slide">
                    <img src="/images/kaneki.png" alt="Imagen de funda 3">
                </div>
                <div class="carousel-slide">
                    <img src="/images/ippo.png" alt="Imagen de funda 4">
                </div>
                <div class="carousel-slide">
                    <img src="/images/meliodas.png" alt="Imagen de funda 5">
                </div>
                <div class="carousel-slide">
                    <img src="/images/goku.png" alt="Imagen de funda 6">
                </div>
                <div class="carousel-slide">
                    <img src="/images/gojo.png" alt="Imagen de funda 7">
                </div>
            </div>
            <button class="carousel-button prev">&lt;</button>
            <button class="carousel-button next">&gt;</button>
        </section>

        <section class="products">
            <h2>Fundas Personalizadas</h2>
            <div id="product-container" class="product-grid">
                </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JMF STORE - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
